<!DOCTYPE html>
<html>
<head>
    <title>数据库详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="./../../js/jquery-3.4.1.js"></script>

    <script src="../../js/constant.js" type="text/javascript"></script>
    <script src="../../js/database/database-detail.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="./../../css/database/database-detail.css"/>

</head>
<body>

<div id="mybody">


    <div id="top">
        <div class="top_left"></div>
        <div class="item1"><a href="#">首 页</a></div>
        <div class="item1" id="tableMessage"></div>
        <div class="item1" id="explainSql"></div>
    </div>


    <div id="content">
        <div class="content-item connect">
            <p style="background: #0C9A9A;width:100%;">数据库基本信息</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
                <tr>
                    <td id="db-con">连接信息</td>
                    <td id="version">数据库版本</td>
                </tr>
                <tr>
                    <td id="mySqlHome">环境变量</td>
                    <td id="basedir">实际位置</td>
                </tr>
                <tr>
                    <td id="datadir">数据位置</td>
                    <td id="dbSize">数据大小</td>
                </tr>
            </table>
        </div>
        <div class="content-item  menu"></div>


        <div class="content-item variables-list dbSize">
            <p style="background: #0C9A9A;width:100%;">数据库大小</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>
        <h1></h1>
        <div class="content-item variables-list charMap">
            <p style="background: #0C9A9A;width:100%;">编码信息</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>

        <h1></h1>
        <div class="content-item variables-list logError">
            <p style="background: #0C9A9A;width:100%;">错误日志</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>
        <h1></h1>
        <div class="content-item variables-list logBin">
            <p style="background: #0C9A9A;width:100%;">二进制日志</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>
        <h1></h1>
        <div class="content-item variables-list generalLog">
            <p style="background: #0C9A9A;width:100%;">通用日志</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>

        <div class="content-item variables-list slowQueryLog">
            <p style="background: #0C9A9A;width:100%;">慢查询日志</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>

        <div class="content-item variables-list maxConnecttion">
            <p style="background: #0C9A9A;width:100%;">最大连接数</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>

        <div class="content-item variables-list threads">
            <p style="background: #0C9A9A;width:100%;">线程数</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>

        <div class="content-item variables-list tableLock">
            <p style="background: #0C9A9A;width:100%;">表锁</p>
            <table class="altrowstable">
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>


        <div class="content-item variables-list other">
            <p style="background: #0C9A9A;width:100%;">其他信息</p>
            <table class="altrowstable" >
                <tr>
                    <td>名称</td>
                    <td>值</td>
                </tr>
            </table>
        </div>
    </div>


</div>

</body>
</html>
