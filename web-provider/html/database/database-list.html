<!DOCTYPE html>
<html>
<head>
    <title>数据库列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="./../../js/jquery-3.4.1.js"></script>

    <script src="../../js/constant.js" type="text/javascript"></script>
    <script src="../../js/database/database-list.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="./../../css/database/database-list.css"/>

</head>
<body>

<div id="mybody">

    <iframe align="center" width="100%" height="40px" src="./../common/top.html" frameborder="no" border="0"
            marginwidth="0" marginheight="0" scrolling="no"></iframe>

    <div id="content">
        <div class="database-list items ">
            <table class="altrowstable">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>ip</th>
                    <th>database</th>
                    <th>port</th>
                    <th>username</th>
                    <th>password</th>
                    <th>status</th>
                    <th>operator</th>
                </tr>
            </table>
        </div>
        <div class="database-list add-form">
            <table>
                <tr>
                    <td>名称：<input type="text" id="name"></td>
                    <td>ip: <input type="text" id="ip"></td>
                    <td>数据库: <input type="text" id="database"></td>
                    <td>端口: <input type="text" id="port"></td>
                    <td>用户名 : <input type="text" id="username"></td>
                    <td>密码 : <input type="password" id="password"></td>
                </tr>
            </table>
        </div>
        <div class="database-list add-databases">
            <div class="add"><a href="#" onclick="addDatabase()">+</a></div>
        </div>


    </div>


</div>

</body>
</html>
