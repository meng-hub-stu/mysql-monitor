<!DOCTYPE html>
<html>
<head>
    <title>SQL执行分析</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="./../../js/jquery-3.4.1.js"></script>

    <!--代码高亮-->
    <script src="./../../js/markdown/marked.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./../../js/markdown/styles/atom-one-dark.css">
    <script src="./../../js/markdown/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script src="../../js/constant.js" type="text/javascript"></script>
    <script src="../../js/sql/explain-sql.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="./../../css/database/explain-sql.css"/>

</head>
<body>

<div id="mybody">

    <div id="content">

        <div class="content-item variables-list">
            <p style="background: #0C9A9A;width:100%;">SQL</p>
            <table>
                <tr>
                    <td><span>数据库：</span>
                        <select id="database-list"></select>
                    </td>
                    <td><span>执行次数:</span>
                        <input type="text"  value="10">
                    </td>
                </tr>
            </table>
        </div>
        <div class="content-item variables-list">
            <p style="background: #0C9A9A;width:100%;">请输入SQL</p>
            <div id="sql-div">
                <textarea  placeholder="请输入你的SQL..." id="sql-text"></textarea>
            </div>
            <div contenteditable="true" id="sql-show" ></div>
        </div>
        <div class="content-item variables-list">
            <input type="submit" onclick="formatCode()" value="格式化">
            <input type="submit" onclick="analyseSql()" value="分析">
        </div>

    </div>

</body>
</html>
