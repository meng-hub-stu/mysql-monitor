<!DOCTYPE html>
<html>
<head>
    <title>表列表简要</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script type="text/javascript" src="./../../js/jquery-3.4.1.js"></script>

    <script src="../../js/constant.js" type="text/javascript"></script>
    <script src="../../js/database/tables-list.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="./../../css/database/table-list.css"/>

</head>
<body>

<div id="mybody">
    <div id="content">
        <div class="content-item  tableDescsMain">
            <p style="background: #0C9A9A;width:100%;">表信息</p>
            <table class="altrowstable"  >
                <tr>
                    <td>表名</td>
                    <td>引擎</td>
                    <td>rows</td>
                    <td>autoIncrement</td>
                    <td>collation</td>
                    <td>dataMb</td>
                    <td>indexMb</td>
                    <td>allMb</td>
                    <td>数据量</td>
                    <td>操作</td>
                </tr>
            </table>
        </div>
        <div class="content-item  tableDescsOther">
            <p style="background: #0C9A9A;width:100%;">表其他信息</p>
            <table class="altrowstable" >
                <tr>
                    <td>表名</td>
                    <td>rowFormat</td>
                    <td>avgRowLength</td>
                    <td>dataLength</td>
                    <td>indexLength</td>
                    <td>dataFree</td>
                    <td>createTime</td>
                    <td>updateTime</td>
                    <td>checkTime</td>
                    <td>checksum</td>
                    <td>createOptions</td>
                    <td>comment</td>
                </tr>
            </table>


        </div>
    </div>
</div>
</body>
</html>
